<!DOCTYPE html>
<html>
<head>
    <title>Firebase Login</title>
</head>
<body>
    <h1>Firebase Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <form id="registerForm">
        <h2>Register</h2>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required><br><br>
    
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required><br><br>
    
        <button type="submit">Register</button>
    </form>
    <div id="registerMessage"></div>

    <div id="loginMessage"></div> <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script type="module" src="login.js"></script>

</body>
</html>
